<body>

<div class="">
 <h1>The Roborecorder</h1>
 <h4>You are playing a song right now.</h4>
  <p id="song">Song</p>
  <p id="bpm">bpm</p>
</div>
  
<script language="JavaScript">

  let song_titles = {
    "1": "Hot Cross Buns", 
    "2": "Gently Sleep",
    "3": "Merrily We Roll Along",
    "4": "It's Raining",
    "5": "Old MacDonald Had A Farm",
    "6": "When The Saints Go Marching In",
    "7": "Twinkle Twinkle Little Star",
    "8": "Ode To Joy",
    "9": "Through the Fire and the Flames",

    "12":"For Finger Control",
    "13":"Jingle Bells",

    "19":"The Saints",

    var queryString = window.location.search;
    var URLparams = new URLSearchParams(queryString);
    var song = URLparams.get('song');
    var bpm = URLparams.get('bpm');
  
    document.getElementById("song").innerHTML = song_titles[song];
    document.getElementById("bpm").innerHTML = bpm;
</script>
